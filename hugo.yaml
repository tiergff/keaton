# Hugo configuration file
title: "巴斯特基顿库"

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: false


# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: 巴斯特基顿库

module:
  hugoVersion:
    extended: true
    min: "0.134.0"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: films
      name: 影像区
      pageRef: /films
      weight: 1
    - identifier: pics
      name: 图片区
      pageRef: /pics
      weight: 2
    - identifier: books
      name: 书籍区
      pageRef: /books
      weight: 3
    - identifier: albums
      name: 专辑区
      pageRef: /albums
      weight: 4
    - identifier: translate
      name: 翻译区
      pageRef: /translate
      weight: 5
    - identifier: docs
      name: 文档区
      pageRef: /document
      weight: 6
    - identifier: blog
      name: 博客
      pageRef: /blog
      weight: 7
    - identifier: about
      name: 关于
      pageRef: /about
      weight: 8
    - name: Search
      weight: 10
      params:
        type: search

params:

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 35
      height: 35
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: wide
    
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"

  search:
    enable: true
    type: flexsearch
  
  flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: reverse

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
    
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
